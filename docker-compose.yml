version: '3.8'

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: notifyhub-postgres-dev
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=notifyhub
      - POSTGRES_PASSWORD=localdev123
      - POSTGRES_DB=notifyhub
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - notifyhub-network

  # ==========================================
  # Redis - Queue & Cache
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: notifyhub-redis-dev
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - notifyhub-network

# ==========================================
# Networks
# ==========================================
networks:
  notifyhub-network:
    driver: bridge

# ==========================================
# Volumes (Persistent Data)
# ==========================================
volumes:
  postgres-data:
  redis-data:
