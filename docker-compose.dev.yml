version: '3.8'

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: ${POSTGRES_CONTAINER_NAME:-notifykit-postgres}
    restart: unless-stopped
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - notifykit-network

  # ==========================================
  # Redis - Queue & Cache
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: ${REDIS_CONTAINER_NAME:-notifykit-redis}
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass "$REDIS_PASSWORD"}
    volumes:
      - redis-data:/data
    networks:
      - notifykit-network

# ==========================================
# Networks
# ==========================================
networks:
  notifykit-network:
    driver: bridge

# ==========================================
# Volumes (Persistent Data)
# ==========================================
volumes:
  postgres-data:
  redis-data:
